<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>

<script>

    function sayAyush(){
        console.log("Ayush");
        
    }

    // setTimeout(sayAyush,2000)    // runs for one time only
    // only reference of function is passed in the setTimeout function

    const changeText=function(){
        document.querySelector("h1").innerHTML="best JS series"
    }

    const changeMe=setTimeout(changeText,2000)

    document.querySelector("#stop").addEventListener("click",function(){
        clearTimeout(changeMe)  // this will stop execution of changeMe function on clicking button
        console.log("stopped");
        
    })

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // adding element in html page

    function addLanguage(langName){
        const list=document.createElement("li")
        list.innerHTML=`${langName}`

        document.querySelector(".language").appendChild(list)
    }

    addLanguage("python")
    addLanguage("c++")

    // optimized function to add element

    function addOptiLanguage(langName){
        const list=document.createElement("li")
        const addText=document.createTextNode(langName)
        list.appendChild(addText)

        document.querySelector(".language").appendChild(list)
    }

    addOptiLanguage("php")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
